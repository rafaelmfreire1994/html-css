<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeos está hospedado no meu próprio servidor.</p> 
  
  <video width="300" poster="imagem/minha-imagem.png" controls loop>
      <source src="midia/pexels-serkan-bayraktar-8214649.mp4" type="audio/mpeg">
  </video>

  <h1>Inserindo vídeos direto do YouTube.</h1>
  <iframe width="300" height="315" src="https://www.youtube.com/embed/jMnOPiv4CFw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
