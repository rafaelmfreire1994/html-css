<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagens flexiveis">
</picture>

<h1>Trabalhando com mídias</h1>
<p>Vamos add alguns audios</p>

<audio preload="metadata" autoplay controls loop> 
    <source src="midia/happy-mistake.mp3" type="audio/mpeg">
</audio>

</body>
</html>
