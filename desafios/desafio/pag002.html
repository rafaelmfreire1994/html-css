    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Utilizamos a tag &lt; p &gt;">Páragrafo</abbr> </li>
        <li><abbr title="Utilizamos a tag &lt; title &gt;">Titulo</abbr> </li>
        <li><abbr title="Utilizamos a tag &lt; img &gt;">Imagem</abbr> </li>
        <li><abbr title="Utilizamos a tag &lt; abbr &gt;">Abreviações</abbr> </li>
        <li><abbr title="Precionamos apenas o ponto de exclamação ! e depois a tecla enter ">Código-fonte</abbr> </li>
        <li><abbr title="Utilizamos a tag &lt; ol type=1 A a I i&gt; " >Listas numeradas</abbr> </li>
        <li><abbr title="Utilizamos a tag &lt; ul type=square,circle,disc&gt;">Listas com demarcações</abbr> </li>
    </ul>
